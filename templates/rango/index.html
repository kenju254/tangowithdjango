<!DOCTYPE html>

{% load static %} <!--Loading the Static Files -->

<html>
    <head>
        <title>Rango</title>
	<link rel="stylesheet" href="{% static "css/base.css" %}"/> <!-- CSS files -->
	<script src="{% static "js/jquery.js" %}"></script>
    </head>

    <body>
        <h1>Rango says.. hello to the world </h1>

    {% if categories %}
	   <ul>
	       {% for category in categories %}
	       <li>{{ category.name }}</li>
	       {% endfor %}
	   </ul>
	{% else %}
	    <strong> There are no categories present </strong>
	{% endif %}
	<a href="/rango/about/">About</a><br />
    </body>
</html>
